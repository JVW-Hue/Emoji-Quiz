<!DOCTYPE html>
<html>
<head>
    <title>Payment Cancelled - Emoji Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f3e8ff 0%, #fce7f3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            overflow: hidden;
            text-align: center;
        }
        .header {
            padding: 30px;
            background: linear-gradient(135deg, #64748b, #475569);
            color: white;
        }
        .cancel-icon { font-size: 60px; margin-bottom: 15px; }
        .title { font-size: 24px; font-weight: bold; margin-bottom: 10px; }
        .content { padding: 30px; }
        .message {
            font-size: 18px;
            color: #374151;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
        }
        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
            border: 2px solid #e5e7eb;
        }
        .btn-secondary:hover { background: #e5e7eb; }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <div class="cancel-icon">‚ùå</div>
            <h1 class="title">Payment Cancelled</h1>
        </div>
        
        <div class="content">
            <div class="message">
                No worries! Your payment was cancelled and no charges were made. You can try again anytime.
            </div>
            
            <div>
                <a href="{% url 'premium_upgrade' %}" class="btn btn-primary">üëë Try Premium Again</a>
                <a href="{% url 'home' %}" class="btn btn-secondary">üéÆ Back to Game</a>
            </div>
        </div>
    </div>
</body>
</html>
