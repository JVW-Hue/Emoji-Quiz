<!DOCTYPE html>
<html>
<head>
    <title>Emoji Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background: #f8f9fa; }
        .container { background: white; padding: 30px; border-radius: 10px; max-width: 500px; margin: 0 auto; }
        .btn { padding: 15px 25px; background: #007bff; color: white; text-decoration: none; border-radius: 5px; margin: 10px; display: inline-block; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎮 Emoji Quiz</h1>
        <p>Welcome to the Emoji Movie Quiz!</p>
        
        {% if not user.is_authenticated %}
        <a href="/login/" class="btn">🚀 Start Playing</a>
        {% else %}
        <p>Welcome back, {{ user.username }}!</p>
        <a href="/leaderboard/" class="btn">🏆 View Leaderboard</a>
        <a href="/logout/" class="btn">Logout</a>
        {% endif %}
        
        {% if error %}
        <p style="color: red; margin-top: 20px;">Debug: {{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
