<!DOCTYPE html>
<html>
<head>
    <title>Login - Emoji Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }
        .header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        .emoji { font-size: 50px; margin-bottom: 10px; }
        .title { font-size: 24px; font-weight: bold; margin-bottom: 5px; }
        .subtitle { opacity: 0.9; font-size: 14px; }
        .form-container { padding: 30px 20px; }
        .form-group { margin-bottom: 20px; }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }
        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        .form-control:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 10px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
            border: 2px solid #e5e7eb;
        }
        .btn-secondary:hover {
            background: #e5e7eb;
        }
        .error {
            background: #fef2f2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        .divider {
            text-align: center;
            margin: 20px 0;
            color: #6b7280;
            position: relative;
        }
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e5e7eb;
        }
        .divider span {
            background: white;
            padding: 0 15px;
        }
        .guest-play {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
        }
        .guest-play a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        @media (max-width: 480px) {
            .login-container { margin: 10px; }
            .form-container { padding: 20px 15px; }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <div class="emoji">ðŸŽ®</div>
            <h1 class="title">Welcome Back!</h1>
            <p class="subtitle">Login or create your account</p>
        </div>
        
        <div class="form-container">
            {% if error %}
            <div class="error">{{ error }}</div>
            {% endif %}
            
            <form method="post" id="loginForm">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                
                <div class="form-group" id="passwordGroup" style="display: none;">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control">
                </div>
                
                <button type="button" class="btn btn-primary" onclick="quickRegister()">
                    ðŸš€ Quick Start - Create Account
                </button>
                
                <div class="divider">
                    <span>or</span>
                </div>
                
                <button type="button" class="btn btn-secondary" onclick="showLogin()">
                    ðŸ”‘ Login to Existing Account
                </button>
            </form>
            
            <div class="guest-play">
                <a href="/">ðŸ‘¤ Continue as Guest</a>
            </div>
        </div>
    </div>

    <script>
        function quickRegister() {
            const username = document.getElementById('username').value;
            if (!username) {
                alert('Please enter a username');
                return;
            }
            document.getElementById('password').value = '';
            document.getElementById('loginForm').submit();
        }
        
        function showLogin() {
            document.getElementById('passwordGroup').style.display = 'block';
            document.querySelector('.btn-primary').onclick = function() {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                if (!username) {
                    alert('Please enter your username');
                    return;
                }
                if (!password) {
                    alert('Please enter your password (same as username)');
                    return;
                }
                document.getElementById('loginForm').submit();
            };
            document.querySelector('.btn-primary').textContent = 'ðŸ”‘ Login';
            document.querySelector('.btn-primary').style.background = 'linear-gradient(135deg, #10b981, #059669)';
        }
    </script>
</body>
</html>
