<!DOCTYPE html>
<html>
<head>
    <title>Daily Limit Reached - Emoji Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f3e8ff 0%, #fce7f3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            overflow: hidden;
            text-align: center;
        }
        .header {
            padding: 30px;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }
        .emoji { font-size: 60px; margin-bottom: 15px; }
        .title { font-size: 24px; font-weight: bold; margin-bottom: 10px; }
        .subtitle { opacity: 0.9; }
        .content { padding: 30px; }
        .message {
            font-size: 18px;
            color: #374151;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .options {
            display: grid;
            gap: 15px;
            margin-bottom: 20px;
        }
        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        .btn-premium {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: white;
        }
        .btn-premium:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(251, 191, 36, 0.3);
        }
        .btn-games {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
        }
        .btn-games:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
        }
        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
            border: 2px solid #e5e7eb;
        }
        .btn-secondary:hover {
            background: #e5e7eb;
        }
        .timer {
            background: #fef3c7;
            border: 1px solid #fbbf24;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            color: #92400e;
        }
        .price { font-size: 14px; opacity: 0.8; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <div class="emoji">‚è∞</div>
            <h1 class="title">Daily Limit Reached</h1>
            <p class="subtitle">You've played your 30 free games today!</p>
        </div>
        
        <div class="content">
            <div class="message">
                Come back tomorrow for 30 more free games, or upgrade now to keep playing!
            </div>
            
            <div class="timer">
                <strong>‚è≥ Reset in:</strong> Less than 24 hours
            </div>
            
            <div class="options">
                <a href="{% url 'premium_upgrade' %}" class="btn btn-premium">
                    üëë Get Premium - Unlimited Games
                    <div class="price">$9.99/year</div>
                </a>
                
                <a href="{% url 'buy_games' %}" class="btn btn-games">
                    üéÆ Buy 30 More Games
                    <div class="price">$2.99</div>
                </a>
                
                <a href="{% url 'leaderboard' %}" class="btn btn-secondary">
                    üìä View Leaderboard
                </a>
            </div>
        </div>
    </div>
</body>
</html>
